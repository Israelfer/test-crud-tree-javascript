<!DOCTYPE html>
<html lang="pt=br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>CRUD - Árvore de itens</title>
  </head>
  <body>
    <div class="container">
      <h1>Árvore de Itens</h1>
      <div class="form">
        <form>
          <input type="text" id="item-input" placeholder="Novo item" />
          <select id="parent-select">
            <option value="">Selecione um pai (opcional)</option>
          </select>
          <button onclick="addItem()">Adicionar</button>
        </form>
        <p>
          Adicione um novo item, adicione como um item-filho, edite o nome, e
          exclua da lista abaixo.
        </p>
      </div>
      <div id="item-list"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
